								<input type="radio" id="option1" name="option" value="Bids And Estimates Request" required />

							</div>

							</div>

						<br />

						<div class="form-group">
							<input name="name" type="text" id="fullName" placeholder="First and Last Name" required />

						</div>

						<div class="form-group">
							<input type="email" name="email" id="email" placeholder="Your Email" required />
							<label for="email">Your Email</label>
						</div>

						<div class="form-group">
							<input type="tel" name="phone" id="phone" placeholder="Phone Number (optional)" />

						</div>

						<div class="form-group">
							<textarea name="message" id="message" placeholder="Message" required></textarea>

						</div>
						<br />

						<div class="centered-button-wrapper">
